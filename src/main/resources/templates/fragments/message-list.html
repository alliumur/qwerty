<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="list(messages)">
    <div class="card-columns">
        <th:block th:each="msg: ${messages}">
            <div class="card my-3">
                <th:block th:if="${msg.filename}">
                    <img class="card-img-top" alt="image" th:src="${'/img/'+msg.filename}" />
                </th:block>
                <div class="m-2">
                    <span th:text="${msg.text}"></span>
                    <i th:text="${msg.tag}"></i>
                </div>

                <div class="card-footer text-muted">
                    <a th:href="@{'/user-messages/' + ${msg.authorName}}"  th:text="${msg.authorName}"/>
                    <th:block th:if="${msg.authorName == #httpServletRequest.remoteUser}">
                        <a class="btn btn-primary"
                           th:href="@{'/user-messages/' + ${msg.authorName} + '?message=' + ${msg.id}}"
                           th:text="'Edytuj'"/>
                    </th:block>
                </div>
            </div>
        </th:block>
    </div>
</th:block>
</body>
</html>
