<html xmlns:th="http://www.thymeleaf.org">
<body>
    <th:block th:fragment="auth(actionName, btnSubmitName)">
        <!--/*@thymesVar id="actionName" type=""*/-->
        <!--/*@thymesVar id="userForm" type=""*/-->
        <!--/*@thymesVar id="message" type=""*/-->
        <!--/*@thymesVar id="error" type=""*/-->
        <!--/*@thymesVar id="warning" type=""*/-->
        <!--/*@thymesVar id="username" type=""*/-->
        <!--/*@thymesVar id="email" type=""*/-->
        <!--/*@thymesVar id="btnSubmitName" type=""*/-->
        <!--/*@thymesVar id="id" type=""*/-->

        <form th:action="${actionName}" th:object="${userForm}" method="post">
            <input type="hidden" name="id" th:value="${id}"/>
            <div class="form-group row">
                <div class="col-sm-5">
                    <div class="alert alert-success" role="alert" th:if="${message != null}">
                        <span th:text="${message}"></span>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="alert alert-danger" role="alert" th:if="${error != null}">
                        <span th:text="${error}"></span>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="alert alert-warning" role="alert" th:if="${warning != null}">
                        <span th:text="${warning}"></span>
                    </div>
                </div>
            </div>
            <div class="form-group row" >
                <div class="col-sm-5">
                    <input class="form-control" type="text" th:name="username"  name="username" th:value="${username != null} ? ${username} : ''" placeholder="Użytkownik"/>
                </div>
            </div>
            <div class="form-group row" th:if="${actionName == '/registration' || actionName == '/user/profile'}">
                <div class="col-sm-5">
                    <input class="form-control" type="email" th:name="email" name="email" th:value="${email != null} ? ${email} : ''" placeholder="Email"/>
                </div>
            </div>
            <div class="form-group row" th:if="${actionName == '/user/profile'}">
                <div class="col-sm-5">
                    <input class="form-control" type="password" name="oldPassword"  placeholder="Stare hasło"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <input class="form-control" type="password" th:name="password" name="password"  th:placeholder="${actionName == '/user/profile'  ? 'Nowe hasło' : 'Hasło'}"/>
                </div>
            </div>
            <button class="btn btn-primary" type="submit" th:text="${btnSubmitName}"/>
        </form>
    </th:block>
</body>
</html>
