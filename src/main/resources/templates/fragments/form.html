<html xmlns:th="http://www.thymeleaf.org">
<body>
    <th:block th:fragment="auth(actionName, btnSubmitName)">
        <!--/*@thymesVar id="btnSubmitName" type=""*/-->
        <!--/*@thymesVar id="actionName" type=""*/-->

        <form th:action="${actionName}" method="post" >
            <div class="form-group row">
                <div class="col-sm-5">
                    <input class="form-control" type="text" name="username" placeholder="Użytkownik"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <input class="form-control" type="password" name="password" placeholder="Hasło"/>
                </div>
            </div>
            <button class="btn btn-primary" type="submit" th:text="${btnSubmitName}"/>
        </form>
    </th:block>
</body>
</html>
