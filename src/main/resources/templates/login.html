<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{index :: head}"/>

<th:block th:if="${false}" th:fragment="content">
    <div th:if="${param.error}" th:text="Użytkownik lub hasło jest niepoprawne" />
    <div>
        <th:block th:insert="~{fragments/form :: auth('/login', 'Zaloguj')}" />
        <a href="/registration"> Dodaj użytkownika</a>
    </div>
</th:block>

<body th:include="~{index :: body('login')}" />
</html>
